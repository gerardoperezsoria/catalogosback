<!DOCTYPE html>
<html>
  <head>
    <title id='WebAdvisor'></title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale = 1.0,maximum-scale = 1.0' />
  <link href=".././css/topbar_crypto_block.css" rel="stylesheet"></head>
  <body>
    <section>
      <div class='container'>
        <div class='crypto-block-logo'>
          <img x-mcsrc src='../images/web_advisor/logo.png'>
        </div>
        <div class='crypto-block-body'>
          <span class='crypto-block-body__message'></span>
        </div>
        <div class='crypto-block-actions'>
          <button id='cryptojacking_banner_allow_btn' x-mclocalizedtext='true' class='crypto-block-actions__allow'></button>
          <button class='crypto-block-actions__close'>
            <img x-mcsrc src='../images/banner/close.png'>
          </button>
        </div>
      </div>
    </section>
  <script type="text/javascript" src="../topbar_crypto_block.js"></script></body>
</html>
