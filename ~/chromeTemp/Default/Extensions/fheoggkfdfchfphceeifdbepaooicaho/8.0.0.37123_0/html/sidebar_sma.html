<!DOCTYPE html>
<html>
  <head>
    <title id='WebAdvisor'></title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale = 1.0,maximum-scale = 1.0' />
  <link href=".././css/sidebar_sma.css" rel="stylesheet"></head>
  <body>
    <section id='sma-section-container' style='display:none'>
        <header>
           <div class='top'>
            <div class='top__logo'>
                <img x-mcsrc src='../images/web_advisor/logo.png' alt='WebAdvisor logo' />
            </div>
            <div class='top__menu-icons'>
              <img id='home' x-mcsrc src='../images/sidebar/home.svg' />
            </div>
            <div class='top__menu-icons'>
              <img id='close' x-mcsrc src='../images/web_advisor/x-icon.svg' />
            </div>
           </div>
           <div class='bottom'>
              <img x-mcsrc src='../images/sidebar/popup-logo.svg' />
           </div>
        </header>
        <div class='innerbody'>
          <div id='sma_title' x-mclocalizedtext='true' class='innerbody__title'></div>
          <div id='sma_subtitle' x-mclocalizedtext='true' class='innerbody__title-message'></div>
          <div class='innerbody__sma-box'>
            <div class='innerbody__sma-box__item'>
              <img x-mcsrc src-unchecked='../images/socialmedia/linkedin-unchecked.svg' src-enabled='../images/socialmedia/linkedin.svg' alt='' />
            </div>
            <div class='innerbody__sma-box__item'>
              <img x-mcsrc src-unchecked='../images/socialmedia/instagram-unchecked.svg' src-enabled='../images/socialmedia/instagram.svg' alt='' />
            </div>
            <div class='innerbody__sma-box__item'>
              <img x-mcsrc src-unchecked='../images/socialmedia/youtube-unchecked.svg' src-enabled='../images/socialmedia/youtube.svg' alt='' />
            </div>
            <div class='innerbody__sma-box__item'>
              <img x-mcsrc src-unchecked='../images/socialmedia/twitter-unchecked.svg' src-enabled='../images/socialmedia/twitter.svg' alt='' />
            </div>
            <div class='innerbody__sma-box__item'>
              <img x-mcsrc src-unchecked='../images/socialmedia/facebook-unchecked.svg' src-enabled='../images/socialmedia/facebook.svg' alt='' />
            </div>
            <div class='innerbody__sma-box__item no-border'>
              <img x-mcsrc src-unchecked='../images/socialmedia/reddit-unchecked.svg' src-enabled='../images/socialmedia/reddit.svg' alt='' />
            </div>
          </div>
          <div class='innerbody__sma-message'>
            <div id='sma_turn_on' x-mclocalizedtext='true' class='innerbody__sma-message__text'></div>
            <div class='innerbody__sma-message__switch'>
              <label class='switch sma-switch'>
                <input type='checkbox' checked><span class='slider'></span>
              </label>
            </div>
          </div>
          <div class='border-line'></div>
          <button id='sma_personalize_button' x-mclocalizedtext='true'></button>
        </div>
      </section>
  <script type="text/javascript" src="../sidebar_sma.js"></script></body>
</html>
