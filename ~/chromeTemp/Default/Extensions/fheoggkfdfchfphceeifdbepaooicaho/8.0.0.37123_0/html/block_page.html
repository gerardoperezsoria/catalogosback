<!DOCTYPE html>
<html>
  <head>
    <title id="block_page_title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link href=".././css/block_page.css" rel="stylesheet"></head>
  <body>
    <section class="container">
      <img class="logo" src="../images/web_advisor/logo.png" alt="WebAdvisor logo" />
      <div class="sr">
        <!-- site status -->
        <aside class="sr__status">
          <img src="../images/web_advisor/danger_icon.svg" alt="site status icon" />
          <div id="block_page_status_text" class="status__text" x-mclocalizedtext="true"></div>
          <div id="block_page_state" class="status__rating" x-mclocalizedtext="true"></div>
        </aside>
        <!-- info about visited site -->
        <section class="sr__content">
          <div class="content__wrapper">
            <!-- main info -->
            <div class="content__description">
              <p id="block_page_message" class="description__header" x-mclocalizedtext="true"></p>
              <p class="description__body">
                <span id="block_page_url" class="body__url"></span>
                <span id="block_page_risky_url" x-mclocalizedtext="true"></span>
                <span>
                  <img id="info" src="../images/web_advisor/info_icon.svg" alt="information icon" width="20">
                </span>
              </p>
            </div>
            <!-- search bar -->
            <div class="content__search">
              <input id="block_page_search_input" x-inputplaceholder="true" type="text" placeholder="">
              <img id="search-btn" src="../images/web_advisor/search_icon.svg" alt="search icon">
            </div>
            <!-- line break -->
            <hr>
            <!-- action items -->
            <div class="content__actions">
              <a id="block_page_view_site_report" class="actions__view" x-mclocalizedtext="true"></a>
              <a id="block_page_accept_risk" class="actions__accept" x-mclocalizedtext="true"></a>
              <a id="block_page_go_back" class="actions__back" x-mclocalizedtext="true"></a>
            </div>
          </div>
        </section>
      </div>
    </section>
  <script type="text/javascript" src="../block_page.js"></script></body>
</html>
