<!DOCTYPE html>
<html>
  <head>
    <title id="WebAdvisor"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link href=".././css/toast.css" rel="stylesheet"></head>
  <body>
    <div class="toast_container">
        <div class="toast_header">
            <img class="logo" x-mcsrc src="../images/web_advisor/mcafee_logo.svg" alt="WebAdvisor logo" />
            <span class="logo_text" id="res_PRODUCT_NAME" x-mclocalizedtext="true" />
        </div>
        <div class="toast_heading_text"><span id="toast_heading" /></div>
        <div class="toast_content">
                <div class="toast_content__sub_heading"><span id="toast_sub_heading" /></div>
                <div class="toast_content__body_text"><span id="toast_body_text" /></div>
                <label class="toast_content__checkbox"><input type='checkbox' class='wa-checkbox' checked><span class="checkbox_text" id="toast_option" /></label>
                <div class="toast_content__buttons">
                      <a class="toast_content__button_no" id="iframe-toast-actions__no"><span id="toast_button_no" /></a>
                      <button id="iframe-toast-actions__yes" class='toast_content__button_yes'><span id="toast_button_yes" /></button>
                </div>
        </div>
    </div>
  <script type="text/javascript" src="../toast.js"></script></body>
</html>
