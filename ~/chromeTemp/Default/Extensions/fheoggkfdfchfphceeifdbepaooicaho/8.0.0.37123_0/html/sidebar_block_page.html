<head><link href=".././css/sidebar_block_page.css" rel="stylesheet"></head><!-- Block Page -->
<body>
    <div id='block-page-container'>
        <div class='action-panel-container'>
            <div class='action-panel-container__jumbo border-btm'>
                <img class='action-panel-container__jumbo__image' x-mcsrc src='../images/action_panel/ap_jumbo_red.svg' />
                <div class='action-panel-container__jumbo__description-container'>
                    <p id='jumbo__title' class='title'></p>
                    <p id='jumbo__description' class='description'></p>
                </div>
            </div>
            <div class='action-panel-container__threats border-btm'>
                <p id='threats__title'></p>
                <div class="action-panel-container__threats__list">
                    <ul>
                        <!-- Threat categories -->
                    </ul>
                </div>
            </div>
            <div class='action-panel-container__actions'>
                <p id='sidebar_block_page_actions_description' x-mclocalizedtext="true"></p>
                <div class='action-panel-container__actions__btns'>
                    <button id='sidebar_block_page_btn_block' class='primary' x-mclocalizedtext="true"></button>
                    <button id='sidebar_block_page_btn_accept_risk' class='secondary' x-mclocalizedtext="true"></button>
                </div>
                <div class='action-panel-container__footer'>
                    <p id='sidebar__settings'><a id='sidebar__settings-link' href='#'></a></p>
                </div>
            </div>
        </div>
    </div>
