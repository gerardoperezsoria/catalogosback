<head><link href=".././css/sidebar_site_report.css" rel="stylesheet"></head><!-- Site Report -->
<body>
    <div id='site-report-container'>
        <div class='action-panel-container'>
            <div class='action-panel-container__jumbo border-btm'>
                <img id='jumbo__image__red' class='action-panel-container__jumbo__image' style='display:none' x-mcsrc src='../images/action_panel/ap_jumbo_red.svg' />
                <img id='jumbo__image__yellow' class='action-panel-container__jumbo__image' style='display:none' x-mcsrc src='../images/action_panel/ap_jumbo_yellow.svg' />
                <img id='jumbo__image__green' class='action-panel-container__jumbo__image' style='display:none' x-mcsrc src='../images/action_panel/ap_jumbo_green.svg' />
                <img id='jumbo__image__unknown' class='action-panel-container__jumbo__image'  style='display:none' x-mcsrc src='../images/action_panel/ap_jumbo_unknown.svg' />
                
                <div class='action-panel-container__jumbo__description-container'>
                    <p id='jumbo__title' class='title'></p>
                    <p id='jumbo__description' class='description'></p>
                    <div class='action-panel-container__jumbo__site-url'>
                        <span id='display-url'></span>
                        <span><img id='display-url__image' style='display:none' x-mcsrc src='../images/action_panel/ap_site_report_url_green.svg' alt='status-icon'></span>
                    </div>
                </div>
            </div>
        
            <div class='action-panel-container__threats'>
                <p id='threats__title'></p>
                <div class="action-panel-container__threats__list">
                    <ul>
                        <!-- Threat categories -->
                    </ul>
                </div>
            </div>
            
            <div class='action-panel-container__actions'>
                <div class='action-panel-container__footer'>
                    <p id='sidebar__settings'><a id='sidebar__settings-link' href='#'></a></p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../sidebar_site_report.js"></script></body>
