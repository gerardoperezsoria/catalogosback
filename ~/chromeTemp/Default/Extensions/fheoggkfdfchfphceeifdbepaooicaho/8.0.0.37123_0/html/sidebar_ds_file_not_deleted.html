<head><link href=".././css/sidebar_ds_file_not_deleted.css" rel="stylesheet"></head><body>
  <div id='download-scanning-file-not-deleted'>
    <div class="action-panel-container">
      <div class="action-panel-container__jumbo border-btm">
        <img id="jumbo__image__malicious" class="action-panel-container__jumbo__image" x-mcsrc src="../images/action_panel/ap_download_scanning_file_not_deleted.svg" alt="File deleted photo">
        <!-- Content -->
        <div class="action-panel-container__jumbo__description-container">
          <p id="sidebar_ds_file_not_deleted_title" class="title" x-mclocalizedtext="true"></p>
          <p id="sidebar_ds_file_not_deleted_description" class="description" x-mclocalizedtext="true"></p>
          <!-- Alert banner detailing the specific file (name, location) in question -->
          <div class="jumbo__danger-alert">
            <div class="jumbo__danger-alert__filename">
              <p>
                <span id="sidebar_ds_file_not_deleted_filename" class="text text--bold" x-mclocalizedtext="true"></span>
                <span id="ap_download_scanning_filename" class="text"></span>
              </p>
              <img x-mcsrc class="danger-icon" src="../images/action_panel/caution-icon.svg" alt="Danger, malicious file found icon">
            </div>
            <div class="jumbo__danger-alert__source">
              <p>
                <span id="sidebar_ds_file_not_deleted_location" class="text text--bold" x-mclocalizedtext="true"></span>
                <span id="ap_download_scanning_location_name" class="text"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Action items -->
      <div class="action-panel-container__actions">
        <div class="action-panel-container__actions__btns">
          <button id="sidebar_ds_file_not_deleted_got_it" class="primary" x-mclocalizedtext="true"></button>
        </div>
        <div class='action-panel-container__footer'>
          <span id="sidebar_ds_file_not_deleted_settings" x-mclocalizedtext="true"></span>&nbsp;
          <a id="sidebar_ds_file_not_deleted_settings_link" href="#" x-mclocalizedtext="true"></a>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="../sidebar_ds_file_not_deleted.js"></script></body>
