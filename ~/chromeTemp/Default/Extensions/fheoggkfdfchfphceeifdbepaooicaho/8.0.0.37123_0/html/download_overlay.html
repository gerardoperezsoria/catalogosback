<!DOCTYPE html>
<html>
  <head>
    <title id="WebAdvisor"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link href=".././css/download_overlay.css" rel="stylesheet"></head>
  <body>
    <div class="download_overlay_container">
        <div class="download_overlay_close"><img class="close_icon" x-mcsrc src="../images/web_advisor/x-icon-white.svg" alt="close" /></div>
        <div class="download_overlay_steps">
            <div class="step_1 active">
                <img class="logo" x-mcsrc src="../images/web_advisor/mcafee_logo.svg" alt="McAfee" />
                <p id="overlay_step_1" x-mclocalizedtext="true" />
            </div>
            <div class="step_2">
                <img class="logo" x-mcsrc src="../images/web_advisor/mcafee_logo.svg" alt="McAfee" />
                <p id="overlay_step_2" x-mclocalizedtext="true" />
            </div>
        </div>
        <div class="download_overlay_description">
            <p class="description_line_1" id="overlay_instruction" />
            <p class="description_line_2" id="overlay_ss_description" x-mclocalizedtext="true" />
        </div>
    </div>
  <script type="text/javascript" src="../download_overlay.js"></script></body>
</html>
