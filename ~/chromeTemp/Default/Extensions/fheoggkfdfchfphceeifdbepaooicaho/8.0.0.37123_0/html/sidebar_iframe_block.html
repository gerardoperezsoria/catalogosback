<head><link href=".././css/sidebar_iframe_block.css" rel="stylesheet"></head><!-- Iframe Block -->
<body>
    <div id='iframe-block-container'>
        <div class='action-panel-container'>
            <div class='action-panel-container__jumbo border-btm'>
                <img class='action-panel-container__jumbo__image' x-mcsrc src='../images/action_panel/ap_jumbo_green.svg' />
                <div id='sidebar_block_page_description' class='action-panel-container__jumbo__description-container'>
                    <p id='sidebar_iframe_block_title' class='title' x-mclocalizedtext='true'></p>
                    <p id='sidebar_iframe_block_description' class='description' x-mclocalizedtext='true'></p>
                </div>
            </div>
            <div class='action-panel-container__actions'>
                <div class='action-panel-container__actions__btns'>
                    <button id='sidebar_iframe_block_btn_block' class='primary' x-mclocalizedtext="true"></button>
                    <button id='sidebar_iframe_block_accept_risk' class='secondary' x-mclocalizedtext="true"></button>
                </div>
                <div class='action-panel-container__footer'>
                    <p id='sidebar__settings'><a id='sidebar__settings-link' href='#'></a></p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../sidebar_iframe_block.js"></script></body>
